<div class="post-card">
  <div class="top-post-row">
    <h4>{{ post.postedBy?.username }}</h4>
    <h4>{{ post.createdat }}</h4>
  </div>
  <div class="post-body">
    <h3 class="post-h3">{{ post.post }}</h3>
  </div>
  <div class="react-row">
    <h5>
      <i class="fas fa-heart"></i>
    </h5>
    <h5>
      <i class="fas fa-comment"></i>
    </h5>
    <h5>
      <i class="fas fa-warning"></i>
    </h5>
  </div>
</div>
